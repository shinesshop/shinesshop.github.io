<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Passez votre commande en ligne pour notre librairie. Sélectionnez vos articles et recevez une confirmation rapide.">
    <title>Commande Librairie - Passez votre commande en ligne</title>
    
    <style>
        /* Variables CSS pour une meilleure maintenance */
        :root {
            --primary-color: #005A9C;
            --primary-hover: #004a80;
            --primary-light: rgba(0, 90, 156, 0.2);
            --success-color: #28a745;
            --error-color: #dc3545;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --background-color: #f4f5f7;
            --container-bg: #ffffff;
            --text-color: #333333;
            --light-text-color: #6c757d;
            --border-color: #dee2e6;
            --border-light: #f0f2f5;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-focus: 0 0 0 3px var(--primary-light);
            --border-radius: 8px;
            --border-radius-large: 12px;
            --spacing-small: 8px;
            --spacing-medium: 12px;
            --spacing-large: 20px;
            --font-size-small: 0.9em;
            --font-size-medium: 1em;
            --font-size-large: 1.1em;
        }

        /* Reset et base */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: var(--spacing-large);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Container principal */
        .container {
            background-color: var(--container-bg);
            padding: 25px 35px;
            border-radius: var(--border-radius-large);
            box-shadow: 0 4px 12px var(--shadow-light);
            width: 100%;
            max-width: 650px;
            align-self: flex-start;
            margin: 0 auto;
        }

        /* Typographie */
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
        }

        h2 {
            color: var(--text-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: var(--spacing-small);
            margin-top: 30px;
            margin-bottom: var(--spacing-large);
            font-size: 1.25rem;
            font-weight: 600;
        }

        p {
            text-align: center;
            color: var(--light-text-color);
            margin-top: 0;
            margin-bottom: var(--spacing-large);
        }

        /* Formulaires */
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-color);
        }

        .required {
            color: var(--error-color);
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: var(--spacing-medium);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: var(--font-size-medium);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background-color: #fff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-focus);
            outline: none;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .error-text {
            display: none;
            color: var(--error-color);
            font-size: 0.875em;
            margin-top: 4px;
            font-weight: 500;
        }

        input[aria-invalid="true"] {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2);
        }

        /* Articles */
        #items-container {
            min-height: 100px;
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: var(--spacing-medium);
            background-color: #fafbfc;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-medium) 5px;
            border-bottom: 1px solid var(--border-light);
            background-color: #fff;
            margin-bottom: var(--spacing-small);
            border-radius: var(--border-radius);
            transition: box-shadow 0.2s ease;
        }

        .item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .item-details {
            flex-grow: 1;
            padding-right: 15px;
        }

        .item-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 2px;
        }

        .item-price {
            color: var(--light-text-color);
            font-size: var(--font-size-small);
            font-weight: 500;
        }

        .item-quantity {
            display: flex;
            align-items: center;
        }

        .item-quantity input {
            width: 70px;
            padding: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: var(--font-size-medium);
            font-weight: 500;
        }

        /* Messages d'état */
        .no-items {
            text-align: center;
            color: var(--light-text-color);
            font-style: italic;
            padding: var(--spacing-large);
        }

        .error-message {
            text-align: center;
            color: var(--error-color);
            font-weight: 600;
            padding: var(--spacing-large);
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: var(--border-radius);
            margin: var(--spacing-large) 0;
        }

        /* Boutons */
        button {
            width: 100%;
            padding: 14px var(--spacing-large);
            background-color: var(--primary-color);
            color: white;
            font-size: var(--font-size-large);
            font-weight: bold;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: var(--spacing-large);
            transition: background-color 0.2s ease, transform 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #a0bdf0;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }

        /* Messages de statut */
        .status-message {
            margin-top: var(--spacing-large);
            text-align: center;
            font-weight: 600;
            padding: var(--spacing-medium);
            border-radius: var(--border-radius);
            border: 1px solid transparent;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .status-message.success {
            display: block;
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .status-message.error {
            display: block;
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .status-message.info {
            display: block;
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loader */
        .loader-container {
            text-align: center;
            padding: 30px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                margin: 0;
            }
            
            .item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .item-details {
                padding-right: 0;
                width: 100%;
            }
            
            .item-quantity {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Passer une Commande</h1>
            <p>Sélectionnez les articles et la quantité souhaitée ci-dessous.</p>
        </header>
        
        <main>
            <form id="order-form" novalidate>
                <section>
                    <h2>Vos Informations</h2>
                    <div class="form-group">
                        <label for="client-name">
                            Nom Complet <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="client-name" 
                            name="client-name"
                            required 
                            autocomplete="name"
                            placeholder="Entrez votre nom complet"
                            minlength="2"
                            maxlength="100"
                            aria-describedby="name-error">
                        <div id="name-error" class="error-text" role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="client-email">
                            Adresse E-mail <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="client-email" 
                            name="client-email"
                            required 
                            autocomplete="email"
                            placeholder="exemple@email.com"
                            maxlength="254"
                            aria-describedby="email-error">
                        <div id="email-error" class="error-text" role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="client-phone">
                            Téléphone <span class="required">*</span>
                        </label>
                        <input 
                            type="tel" 
                            id="client-phone" 
                            name="client-phone"
                            required 
                            autocomplete="tel"
                            placeholder="Ex: +237 6XX XXX XXX"
                            minlength="8"
                            maxlength="20"
                            aria-describedby="phone-error">
                        <div id="phone-error" class="error-text" role="alert"></div>
                    </div>
                </section>
                
                <section>
                    <h2>Nos Articles Disponibles</h2>
                    <div id="items-container">
                        <div class="loader-container">
                            <div class="loader"></div>
                            <p>Chargement de l'inventaire...</p>
                        </div>
                    </div>
                </section>
                
                <button type="submit" id="submit-button">
                    Envoyer la Commande
                </button>
            </form>
        </main>
        
        <div id="status-message" class="status-message" role="alert"></div>
    </div>
    
    <script>
        // --- CONFIGURATION OBLIGATOIRE ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyfkA_JxdfsGy3-hVIiYvhwI4Ub77UTtXhbZtT3fbgiaYasdrKwQ9N6RjqnllIJ4hNLxA/exec'; // <-- REMPLACEZ CECI
        // ---------------------------------

        document.addEventListener('DOMContentLoaded', () => {
            const itemsContainer = document.getElementById('items-container');
            const orderForm = document.getElementById('order-form');
            const submitButton = document.getElementById('submit-button');
            const statusMessage = document.getElementById('status-message');

            // Vérification que l'URL est configurée
            if (WEB_APP_URL === 'https://script.google.com/macros/s/AKfycbyfkA_JxdfsGy3-hVIiYvhwI4Ub77UTtXhbZtT3fbgiaYasdrKwQ9N6RjqnllIJ4hNLxA/exec') {
                showError('Veuillez configurer l\'URL de votre Web App dans le script. Ouvrez le fichier dans un éditeur de texte et remplacez "COLLEZ_VOTRE_URL_APPS_SCRIPT_ICI" par votre URL Google Apps Script.');
                return;
            }

            async function fetchInventory() {
                try {
                    showStatus('Chargement de l\'inventaire...', 'info');
                    
                    const response = await fetch(WEB_APP_URL, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();

                    if (data.success && data.items) {
                        renderItems(data.items);
                        clearStatus();
                    } else {
                        showError(data.message || 'Impossible de charger l\'inventaire. Réponse invalide du serveur.');
                    }
                } catch (error) {
                    console.error('Erreur lors du chargement:', error);
                    showError(`Erreur de connexion : ${error.message}`);
                }
            }

            function renderItems(items) {
                itemsContainer.innerHTML = '';
                
                if (items.length === 0) {
                    itemsContainer.innerHTML = '<p class="no-items">Aucun article disponible pour le moment.</p>';
                    return;
                }
                
                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('item');
                    
                    const safeName = escapeHtml(item.name || 'Article sans nom');
                    const safePrice = parseFloat(item.price) || 0;
                    const safeSku = escapeHtml(item.sku || '');
                    
                    itemDiv.innerHTML = `
                        <div class="item-details">
                            <div class="item-name">${safeName}</div>
                            <div class="item-price">${safePrice.toLocaleString()} FCFA</div>
                        </div>
                        <div class="item-quantity">
                            <input type="number" 
                                   min="0" 
                                   max="999"
                                   step="1"
                                   placeholder="0" 
                                   data-sku="${safeSku}" 
                                   data-name="${safeName}"
                                   data-price="${safePrice}"
                                   aria-label="Quantité pour ${safeName}">
                        </div>
                    `;
                    itemsContainer.appendChild(itemDiv);
                });
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            orderForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                submitButton.disabled = true;
                submitButton.textContent = 'Envoi en cours...';
                clearStatus();

                try {
                    const clientName = document.getElementById('client-name').value.trim();
                    const clientEmail = document.getElementById('client-email').value.trim();
                    const clientPhone = document.getElementById('client-phone').value.trim();

                    if (!clientName || clientName.length < 2) {
                        throw new Error('Le nom du client doit contenir au moins 2 caractères.');
                    }

                    if (!isValidEmail(clientEmail)) {
                        throw new Error('Veuillez saisir une adresse email valide.');
                    }

                    if (!clientPhone || clientPhone.length < 8) {
                        throw new Error('Le numéro de téléphone doit contenir au moins 8 chiffres.');
                    }

                    const order = {
                        client: {
                            name: clientName,
                            email: clientEmail,
                            phone: clientPhone,
                        },
                        items: []
                    };

                    document.querySelectorAll('.item-quantity input').forEach(input => {
                        const quantity = parseInt(input.value) || 0;
                        if (quantity > 0) {
                            if (quantity > 999) {
                                throw new Error(`Quantité trop élevée pour ${input.dataset.name} (maximum: 999)`);
                            }
                            order.items.push({
                                sku: input.dataset.sku,
                                name: input.dataset.name,
                                price: parseFloat(input.dataset.price),
                                quantity: quantity
                            });
                        }
                    });
                    
                    if (order.items.length === 0) {
                        throw new Error('Veuillez sélectionner au moins un article.');
                    }

                    const totalEstime = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    
                    showStatus(`Envoi de la commande (Total estimé: ${totalEstime.toLocaleString()} FCFA)...`, 'info');

                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(order)
                    });

                    showStatus(`Commande envoyée avec succès ! Total: ${totalEstime.toLocaleString()} FCFA. Vous recevrez une confirmation par email.`, 'success');
                    orderForm.reset();
                    
                    setTimeout(fetchInventory, 2000);
                    
                } catch (error) {
                    console.error('Erreur lors de l\'envoi:', error);
                    showStatus(error.message || 'Erreur lors de l\'envoi de la commande', 'error');
                } finally {
                    enableSubmitButton();
                }
            });

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
            }
            
            function showError(message) {
                itemsContainer.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
            }

            function clearStatus() {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }
            
            function enableSubmitButton() {
                submitButton.disabled = false;
                submitButton.textContent = 'Envoyer la Commande';
            }

            // Validation en temps réel
            document.querySelectorAll('input[required]').forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });
                
                input.addEventListener('input', function() {
                    clearFieldError(this);
                });
            });

            function validateField(field) {
                const errorElement = document.getElementById(field.getAttribute('aria-describedby'));
                if (!errorElement) return;
                
                let errorMessage = '';
                
                if (field.validity.valueMissing) {
                    errorMessage = 'Ce champ est obligatoire.';
                } else if (field.validity.typeMismatch) {
                    if (field.type === 'email') {
                        errorMessage = 'Veuillez entrer une adresse email valide.';
                    }
                } else if (field.validity.tooShort) {
                    errorMessage = `Minimum ${field.minLength} caractères requis.`;
                }
                
                if (errorMessage) {
                    errorElement.textContent = errorMessage;
                    errorElement.style.display = 'block';
                    field.setAttribute('aria-invalid', 'true');
                } else {
                    clearFieldError(field);
                }
            }

            function clearFieldError(field) {
                const errorElement = document.getElementById(field.getAttribute('aria-describedby'));
                if (errorElement) {
                    errorElement.textContent = '';
                    errorElement.style.display = 'none';
                    field.removeAttribute('aria-invalid');
                }
            }

            // Chargement initial
            fetchInventory();
        });
    </script>
</body>
</html>
